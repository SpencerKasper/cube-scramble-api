AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  LambdaWithDynamoDBFullAccessRoleArn:
    Type: String
    Default: arn:aws:iam::771384749710:role/LambdaWithDynamoDBFullAccess
  CurrentNodeModulesLayerVersion:
    Type: String
    Default: arn:aws:lambda:us-east-1:771384749710:layer:cube-scramble-api-layer:1
Resources:
  GetScrambleV2:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: GetScrambleV2
      Code: ./built
      Layers: [ !Ref CurrentNodeModulesLayerVersion ]
      Handler: "getScrambleLambdaHandler.handler"
      Runtime: "nodejs12.x"
      Role: !Ref LambdaWithDynamoDBFullAccessRoleArn
      Timeout: 60
  GetSolvesV2:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: GetSolvesV2
      Code: ./built
      Layers: [ !Ref CurrentNodeModulesLayerVersion ]
      Handler: "getSolvesLambdaHandler.handler"
      Runtime: "nodejs12.x"
      Role: !Ref LambdaWithDynamoDBFullAccessRoleArn
      Timeout: 60
  SaveSolveV2:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: SaveSolveV2
      Code: ./built
      Layers: [ !Ref CurrentNodeModulesLayerVersion ]
      Handler: "saveSolveLambdaHandler.handler"
      Runtime: "nodejs12.x"
      Role: !Ref LambdaWithDynamoDBFullAccessRoleArn
      Timeout: 60
  DeleteSolveV2:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: DeleteSolveV2
      Code: ./built
      Layers: [ !Ref CurrentNodeModulesLayerVersion ]
      Handler: "deleteSolveLambdaHandler.handler"
      Runtime: "nodejs12.x"
      Role: !Ref LambdaWithDynamoDBFullAccessRoleArn
      Timeout: 60
  PlusTwoV2:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: PlusTwoV2
      Code: ./built
      Layers: [ !Ref CurrentNodeModulesLayerVersion ]
      Handler: "plusTwoLambdaHandler.handler"
      Runtime: "nodejs12.x"
      Role: !Ref LambdaWithDynamoDBFullAccessRoleArn
      Timeout: 60
  DNFV2:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: DNFV2
      Code: ./built
      Layers: [ !Ref CurrentNodeModulesLayerVersion ]
      Handler: "dnfLambdaHandler.handler"
      Runtime: "nodejs12.x"
      Role: !Ref LambdaWithDynamoDBFullAccessRoleArn
      Timeout: 60
  CubeScrambleApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      ApiKeySourceType: HEADER
      Description: Scramble API for generating Rubik's Cube scrambles.
      Name: cube-scramble-api
  CubeTypePathResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt CubeScrambleApi.RootResourceId
      PathPart: 'cubeType'
      RestApiId: !Ref CubeScrambleApi
  SolvesResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt CubeScrambleApi.RootResourceId
      PathPart: 'solves'
      RestApiId: !Ref CubeScrambleApi
  SolveIdResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Ref: SolvesResource
      PathPart: '{solveId}'
      RestApiId: !Ref CubeScrambleApi
  DeleteSolveV2Resource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Ref: SolveIdResource
      PathPart: '{userId}'
      RestApiId: !Ref CubeScrambleApi
  PlusTwoV2Resource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Ref: DeleteSolveV2Resource
      PathPart: 'plusTwo'
      RestApiId: !Ref CubeScrambleApi
  DNFV2Resource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Ref: DeleteSolveV2Resource
      PathPart: 'dnf'
      RestApiId: !Ref CubeScrambleApi
  GetScrambleV2Resource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId:
        Ref: CubeTypePathResource
      PathPart: '{cubeType}'
      RestApiId: !Ref CubeScrambleApi
  ApiGatewayModel:
    Type: AWS::ApiGateway::Model
    Properties:
      ContentType: 'application/json'
      RestApiId: !Ref CubeScrambleApi
      Schema: { }
  ApiGatewayDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: GetScrambleV2GatewayMethod
    Properties:
      Description: Cube Scramble API Deployment
      RestApiId: !Ref CubeScrambleApi
  ApiGatewayStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref ApiGatewayDeployment
      Description: Prod API Stage
      RestApiId: !Ref CubeScrambleApi
      StageName: prod
  ApiGatewayIamRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ''
            Effect: 'Allow'
            Principal:
              Service:
                - 'apigateway.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Path: '/'
  ApiGatewayPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "LambdaAccess"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: 'Allow'
            Action: 'lambda:*'
            Resource: !GetAtt GetScrambleV2.Arn
          - Effect: 'Allow'
            Action: 'lambda:*'
            Resource: !GetAtt GetSolvesV2.Arn
          - Effect: 'Allow'
            Action: 'lambda:*'
            Resource: !GetAtt SaveSolveV2.Arn
          - Effect: 'Allow'
            Action: 'lambda:*'
            Resource: !GetAtt DeleteSolveV2.Arn
          - Effect: 'Allow'
            Action: 'lambda:*'
            Resource: !GetAtt PlusTwoV2.Arn
          - Effect: 'Allow'
            Action: 'lambda:*'
            Resource: !GetAtt DNFV2.Arn
      Roles:
        - !Ref ApiGatewayIamRole
  LambdaApiGatewayInvoke:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt "GetScrambleV2.Arn"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CubeScrambleApi}/*/*
  LambdaApiGatewayInvokeGetSolvesV2:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt "GetSolvesV2.Arn"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CubeScrambleApi}/*/*
  LambdaApiGatewayInvokeSaveSolveV2:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt "SaveSolveV2.Arn"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CubeScrambleApi}/*/*
  LambdaApiGatewayInvokeDeleteSolveV2:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt "DeleteSolveV2.Arn"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CubeScrambleApi}/*/*
  LambdaApiGatewayInvokePlusTwoV2:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt "PlusTwoV2.Arn"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CubeScrambleApi}/*/*
  LambdaApiGatewayInvokeDNFV2:
    Type: "AWS::Lambda::Permission"
    Properties:
      Action: "lambda:InvokeFunction"
      FunctionName: !GetAtt "DNFV2.Arn"
      Principal: "apigateway.amazonaws.com"
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${CubeScrambleApi}/*/*
  GetScrambleV2GatewayMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      RequestParameters:
        method.request.path.cubeType: true
        method.request.querystring.scrambleLength: false
      Integration:
        Credentials: !GetAtt ApiGatewayIamRole.Arn
        IntegrationHttpMethod: POST
        IntegrationResponses:
          - ResponseTemplates: { "application/json": "" }
            ResponseParameters:
              method.response.header.X-Requested-With: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,x-requested-with'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            StatusCode: 200
        PassthroughBehavior: WHEN_NO_TEMPLATES
        RequestTemplates:
          application/json: "{ \"cubeType\": \"$input.params('cubeType')\", \"scrambleLength\": \"$input.params('scrambleLength')\"}"
        TimeoutInMillis: 29000
        Type: AWS
        Uri: !Sub
          - 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations'
          - lambdaArn: !GetAtt "GetScrambleV2.Arn"
      MethodResponses:
        - ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.X-Requested-With: false
            method.response.header.Access-Control-Allow-Headers: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Origin: '*'
          StatusCode: 200
      OperationName: 'Get Scramble'
      ResourceId: !Ref GetScrambleV2Resource
      RestApiId: !Ref CubeScrambleApi
  GetSolvesV2GatewayMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      RequestParameters:
        method.request.querystring.userId: false
        method.request.querystring.sessionId: false
      Integration:
        Credentials: !GetAtt ApiGatewayIamRole.Arn
        IntegrationHttpMethod: POST
        IntegrationResponses:
          - ResponseTemplates: { "application/json": "" }
            ResponseParameters:
              method.response.header.X-Requested-With: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,x-requested-with'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            StatusCode: 200
        PassthroughBehavior: WHEN_NO_TEMPLATES
        RequestTemplates:
          application/json: "{\"userId\": \"$input.params('userId')\", \"sessionId\": \"$input.params('sessionId')\"}"
        TimeoutInMillis: 29000
        Type: AWS
        Uri: !Sub
          - 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations'
          - lambdaArn: !GetAtt "GetSolvesV2.Arn"
      MethodResponses:
        - ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.X-Requested-With: false
            method.response.header.Access-Control-Allow-Headers: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Origin: '*'
          StatusCode: 200
      OperationName: 'Get Solves'
      ResourceId: !Ref SolvesResource
      RestApiId: !Ref CubeScrambleApi
  SaveSolveV2GatewayMethodV8:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: POST
      RequestParameters:
        method.request.header.body: true
      Integration:
        Credentials: !GetAtt ApiGatewayIamRole.Arn
        IntegrationHttpMethod: POST
        IntegrationResponses:
          - ResponseTemplates: { "application/json": "" }
            ResponseParameters:
              method.response.header.X-Requested-With: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,x-requested-with'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            StatusCode: 200
        PassthroughBehavior: WHEN_NO_TEMPLATES
        RequestTemplates:
          application/json: "{ \"body\": $input.json('$')}"
        TimeoutInMillis: 29000
        Type: AWS
        Uri: !Sub
          - 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations'
          - lambdaArn: !GetAtt "SaveSolveV2.Arn"
      MethodResponses:
        - ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.X-Requested-With: false
            method.response.header.Access-Control-Allow-Headers: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Origin: false
          StatusCode: 200
      OperationName: 'Save solve'
      ResourceId: !Ref SolvesResource
      RestApiId: !Ref CubeScrambleApi
  SolvesResourceOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      RestApiId:
        Ref: CubeScrambleApi
      ResourceId:
        Ref: SolvesResource
      HttpMethod: OPTIONS
      Integration:
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        Type: MOCK
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Origin: false
  DeleteSolveV2GatewayMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      RequestParameters:
        method.request.path.solveId: true
        method.request.path.userId: true
      Integration:
        Credentials: !GetAtt ApiGatewayIamRole.Arn
        IntegrationHttpMethod: POST
        IntegrationResponses:
          - ResponseTemplates: { "application/json": "" }
            ResponseParameters:
              method.response.header.X-Requested-With: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,x-requested-with'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            StatusCode: 200
        PassthroughBehavior: WHEN_NO_TEMPLATES
        RequestTemplates:
          application/json: "{\"userId\": \"$input.params('userId')\", \"solveId\": \"$input.params('solveId')\"}"
        TimeoutInMillis: 29000
        Type: AWS
        Uri: !Sub
          - 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations'
          - lambdaArn: !GetAtt "DeleteSolveV2.Arn"
      MethodResponses:
        - ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.X-Requested-With: false
            method.response.header.Access-Control-Allow-Headers: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Origin: false
          StatusCode: 200
      OperationName: 'Delete solve'
      ResourceId: !Ref DeleteSolveV2Resource
      RestApiId: !Ref CubeScrambleApi
  DeleteSolveV2ResourceOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      RestApiId:
        Ref: CubeScrambleApi
      ResourceId:
        Ref: DeleteSolveV2Resource
      HttpMethod: OPTIONS
      Integration:
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        Type: MOCK
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Origin: false
  PlusTwoV2GatewayMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      RequestParameters:
        method.request.path.solveId: true
        method.request.path.userId: true
        method.request.querystring.plusOrMinusTwo: false
      Integration:
        Credentials: !GetAtt ApiGatewayIamRole.Arn
        IntegrationHttpMethod: POST
        IntegrationResponses:
          - ResponseTemplates: { "application/json": "" }
            ResponseParameters:
              method.response.header.X-Requested-With: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,x-requested-with'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            StatusCode: 200
        PassthroughBehavior: WHEN_NO_TEMPLATES
        RequestTemplates:
          application/json: "{\"userId\": \"$input.params('userId')\", \"solveId\": \"$input.params('solveId')\", \"plusOrMinusTwo\": \"$input.params('plusOrMinusTwo')\"}"
        TimeoutInMillis: 29000
        Type: AWS
        Uri: !Sub
          - 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${lambdaArn}/invocations'
          - lambdaArn: !GetAtt "PlusTwoV2.Arn"
      MethodResponses:
        - ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.X-Requested-With: false
            method.response.header.Access-Control-Allow-Headers: false
            method.response.header.Access-Control-Allow-Methods: false
            method.response.header.Access-Control-Allow-Origin: false
          StatusCode: 200
      OperationName: 'PlusTwoV2'
      ResourceId: !Ref PlusTwoV2Resource
      RestApiId: !Ref CubeScrambleApi
  DNFV2GatewayMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      RequestParameters:
        method.request.path.solveId: true
        method.request.path.userId: true
        method.request.querystring.isDnf: false
      Integration:
        Credentials: !GetAtt ApiGatewayIamRole.Arn
        IntegrationHttpMethod: POST
        IntegrationResponses:
          - ResponseTemplates: { "application/json": "" }
            ResponseParameters:
              method.response.header.X-Requested-With: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,x-requested-with'"
              method.response.header.Access-Control-Allow-Methods: "'GET,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            StatusCode: 200
        PassthroughBehavior: WHEN_NO_TEMPLATES
        RequestTemplates:
          application/json: "{\"userId\": \"$input.params('userId')\", \"solveId\": \"$input.params('solveId')\", \"isDnf\": \"$input.params('isDnf')\"}"
